    <title>Beach Animation</title>
    <style>
      #content {
        display: grid;
        grid-template-columns: 1300px;
        justify-content: center;
      }
      #beach {
        width: 100%;
        grid-column: 1/2;
        grid-row: 1/2;
        margin: 0 auto;
      }

        width: 80px;
        grid-column: 1/2;
        grid-row: 1/2;
      }      
      #ball {
        display: block;
        margin: 480px auto;
        z-index: 1;
        transition: transform 1s;
      }
      #ball:hover {
        /* scale, skew, rotate, translate */
        transform: scale(1.5);

      .disable-scroll {
        overflow-y: hidden;
      }
